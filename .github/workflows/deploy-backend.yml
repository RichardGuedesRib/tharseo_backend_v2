name: Homolog -> Main

on:
  push:
    branches:
      - homolog

jobs:
  test-and-promote:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Rodar testes
        run: npm run test  

      - name: Configurar Git
        run: |
          git config user.name "CI Bot"
          git config user.email "richard.silva46fatec@gmail.com"

      - name: Merge homolog -> main
        run: |
          git fetch origin
          git checkout main
          git merge --no-ff origin/homolog --allow-unrelated-histories -m "🔁 Auto-merge da homolog via CI"
          git push origin main
