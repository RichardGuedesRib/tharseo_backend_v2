name: CI Main -> Deploy Render

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
          POSTGRES_DB: test_db
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      CI: true
      DATABASE_URL: postgres://postgres:root@postgres:5432/test_db
      NODE_ENV: test

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Gerar Prisma Client
        run: npx prisma generate

      - name: Esperar Postgres estar disponÃ­vel
        run: |
          echo "Aguardando Postgres iniciar..."
          until pg_isready -h postgres -p 5432 -U postgres; do
            sleep 1
          done

      - name: Rodar migrations no banco de teste
        run: npx prisma migrate deploy

      - name: Rodar testes unitÃ¡rios
        run: npm run test

      - name: Rodar testes e2e
        run: npm run test:e2e

      - name: Disparar deploy Render
        if: success()
        env:
          TRIGGER_DEPLOY: ${{ secrets.TRIGGER_DEPLOY }}
        run: |
          echo "ðŸš€ Deploy acionado via trigger do Render"
          curl -X GET "$TRIGGER_DEPLOY"
